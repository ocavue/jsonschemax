version: 2

jobs:
  test:
    docker:
      - image: python:3.7-stretch
    steps:
      - checkout
      - run: pip3 install pipenv
      - run: make install
      - run: make test
  format:
    docker:
      - image: python:3.7-stretch
    steps:
      - checkout
      - run: pip3 install pipenv
      - run: make install
      - run: make format
      - run: "if [[ `git status --porcelain` ]]; then exit 1; fi"
  build:
    docker:
      - image: python:3.7-stretch
    steps:
      - checkout
      - run: pip3 install pipenv
      - run: make install
      - run: make build
