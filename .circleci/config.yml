version: 2.1

executors:
  python3:
    docker:
      - image: python:3.7-stretch

workflows:
  version: 2
  main:
    jobs:
      - lint
      - test
      - format
      - build

commands:
  init:
    steps:
      - checkout
      - run: pip3 install pipenv
      - run: make install

jobs:
  lint:
    executor: python3
    steps:
      - init
      - run: make lint
  test:
    executor: python3
    steps:
      - init
      - run: make test
  format:
    executor: python3
    steps:
      - init
      - run: make format
      - run: "if [[ `git status --porcelain` ]]; then exit 1; fi"
  build:
    executor: python3
    steps:
      - init
      - run: make build
